<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your Musical Relief</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify">Spotify</li>
            <li class="list">Home</li>
            <li class="list">About</li>
        </ul>
    </nav>
    
    <div class="container">
        <div class="songsList">
            <h1>Best of your Choice</h1>
            <div class="songsContainer">
                <div class="songItems">
                    <img  alt="1">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id="0" class="songItemPlay fa-regular fa-2x fa-circle-play" onclick="handleClick()" ></i></span>
                </div>
                <div class="songItems"> 
                    <img  alt="2">

                </div>
                <div class="songItems">
                    <img alt="3">
                    <span class="songName" ></span></span>

                <div class="songItems">

                </div>
                <div class="songItems">
                    <img alt="5">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id='4' class="songItemPlay fa-regular fa-2x fa-circle-play" onclick="handleClick()"></i></span>
                </div>
                <div class="songItems">
                    <img alt="6">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id="5" class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>

                <div class="songItems">
                    <img alt="7">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id="6" class="songItemPlay fa-regular fa-2x fa-circle-play" onclick="handleClick()"></i></span>
                </div>
                <div class="songItems">
                    <img alt="8">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id="7" class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img alt="9">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id="8" class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
                <div class="songItems">
                    <img alt="10">
                    <span class="songName" ></span></span>
                    <span class="songListPlay"><i id="9" class="songItemPlay fa-regular fa-2x fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="Banner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="progressBar" min="0" value='0' max="100">
        <div class="bot">
            <div class="icons">
                <!-- fontawesome -->
                <i class="fa-solid fa-2x fa-backward" id="previous"></i>
                <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward" id="next"></i>
            </div>
            <div id="currentTime"></div>
            <div class="songInfo">
                <img src="playing.gif" alt="" width="45px" id="gif"><span id="masterSongName"></span>
            </div>
        </div>
    </div>
